<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>
  <header class="header">
    <div class="header__title">Movie App</div>
    <ul class="header__items">
      <li class="header__item"><a href="#" class="header__link">Premieres</a></li>
      <li class="header__item"><a href="#" class="header__link">Expected</a></li>
      <li class="header__item"><a href="#" class="header__link">The Best</a></li>
      <li class="header__item"><a href="#" class="header__link">Release</a></li>
      <li class="header__item"><a href="#" class="header__link">Favorites</a></li>
    </ul>
    <form  class="header__form"><input type="text" class="header__input-search" placeholder="search..."></form>
  </header>
  <div class="container">
    <div class="movies">
      <div class="movie">
        <div class="movie__cover-inner">
          <img src="https://sp.yimg.com/ib/th?id=OPE.b25svhpi0BRbKA300C300&pid=21.1&w=174&h=174" alt="" class="movie__cover">
          <div class="movie__cover_darkened"></div>
        </div>
        <div class="movie__info">
          <div class="movie__title">Mortal Combat</div>
          <div class="movie__category">action movie</div>
          <div class="movie__year">2024</div>
          <div class="movie__average movie__average_green">9</div>
          <img src="img/heart-unLiked.svg" alt="favorite" class="movie__favorite"style="cursor: pointer;">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" ></script> 
</body>
</html>
